<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de cambio óptimo de billetes y monedas</title>
</head>
<body>
    <h1>Calculadora de cambio óptimo de billetes y monedas</h1>
    <div>
        <label for="total">Importe total</label>
        <input type="number" name="total" id="total" value="450.45">
    </div>
    <div>
        <label for="payment">Importe entregado</label>
        <input type="number" name="payment" id="payment" value="1000">
    </div>
    <div>
        <button type="button" id="btn-calculate">calcular</button>
    </div>
    <div>
        <div id="result"></div>
        <div id="remain"></div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
