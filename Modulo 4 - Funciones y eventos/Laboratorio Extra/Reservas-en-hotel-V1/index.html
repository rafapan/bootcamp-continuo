<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="">
        <div class="form-group">
            <label for="type-bedroom">Selecciona el tipo de habitación
                
            </label>
            <select name="" id="type-room">
                <option value="standard">Standard</option>
                <option value="junior" selected>Junior Suite</option>
                <option value="suite">Suite</option>
            </select>

        </div>
        <div class="form-group">
            <label for="add-spa">¿Añadir Spa?</label>
            <input type="checkbox" name="" id="add-spa" checked>
        </div>
        <div class="form-group">
            <select name="" id="emplacement-room">
                <option value="doble">Doble</option>
                <option value="triple">Triple</option>
                <option value="individual" >Individual</option>
            </select>
        </div>
        <div class="form-group">
            <label for="Número de noches">Número de noches</label>
            <input type="number" name="" id="numberNight" value="0">
        </div>
        <div class="form-group">
            <label for="">Días de parking</label>
            <input type="number" name="" id="numberParking" value="0">
        </div>
        <button type="button" id="getResult">Calcular precio</button>
        <div id="printResult"></div>
    </form>

    <script src="js/app.js"></script>
</body>

</html>
