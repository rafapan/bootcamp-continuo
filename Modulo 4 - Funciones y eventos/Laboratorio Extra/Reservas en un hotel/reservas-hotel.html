<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de un hotel - Mod 4</title>
    <link rel="stylesheet" href="css/site.css">
</head>

<body>
    
    <div class="container">
        <div class="headline">
            <h1>Reserva de un hotel</h1>
            <div class="subtitle">Módulo 4 - Funciones y Eventos - Laboratorio Extra</div>
        </div>
        <div class="panel">
            <form action="">
                <div class="form-group">
                    <label for="type-room">Selecciona el tipo de habitación</label>
                    <select name="type-room" id="type-room">
                        <option value="standard">Standard</option>
                        <option value="junior">Junior Suite</option>
                        <option value="suite">Suite</option>
                    </select>
                </div>
                <div class="form-group dflex">
                    <label for="add-spa">¿Añadir Spa?</label>
                    <input type="checkbox" name="add-spa" id="add-spa">
                </div>
                <div class="form-group">
                    <label for="emplacement-room">Ocupación</label>
                    <select name="emplacement-room" id="emplacement-room">
                        <option value="doble">Doble</option>
                        <option value="triple">Triple</option>
                        <option value="individual" >Individual</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="numberNight">Número de noches</label>
                    <input type="number" name="numberNight" id="numberNight" value="0" min="0" pattern="^[0-9]+">
                </div>
                <div class="form-group">
                    <label for="numberParking">Días de parking</label>
                    <input type="number" name="numberParking" id="numberParking" value="0" min="0" pattern="^[0-9]+">
                </div>
                <!-- <button type="button" id="getResult">Calcular precio</button> -->
                <div>
                    <div class="label">Precio total de la reserva</div>
                    <div id="printResult"></div>
                </div>
                
            </form>
        </div>
        
    </div>

    

    <script src="js/app.js"></script>
</body>

</html>
