<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Secuencial - - Módulo 4 - Laboratorio Extra</title>
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <div class="body">
        <div class="backdrop">
            <div class="calculadora">
                <div class="headline">
                    <h1>Calculadora secuencial</h1>
                    <div class="subtitle">Módulo 4 - Funciones y Eventos - Laboratorio Extra</div>
                </div>

                <div class="calc-body">
                    <div id="result" class="result">0</div> 
                    <!-- <input type="number" id="result" class="result" placeholder="0"> -->
                    <div class="panel-interactive">
                        <div class="intro-num">
                            <span class="label">Introduce un número</span>
                            <input type="number" name="" id="input-number" placeholder="0" autofocus>
                        </div> 
                        <div class="controls">
                            <button type="button" id="btn-add"><span class="material-symbols-rounded">
                                add
                                </span></button>
                            <button type="button" id="btn-restar"><span class="material-symbols-rounded">
                                remove
                                </span></button>
                            <button type="button" id="btn-multiply"><span class="material-symbols-rounded">
                                close
                                </span></button>
                            <button type="button" id="btn-divide"><span class="material-symbols-rounded rotate">
                                horizontal_rule
                                </span></button>
                        </div>
                        <div class="controls">
                            <button type="button" id="btn-reset"><span class="material-symbols-rounded">
                                restart_alt
                                </span></button>
                            <button type="button" id="btn-resolve">Resultado</button>
                        </div>
                        
                    </div>
                </div>
            </div> 
        </div>
    </div>
        


    <!-- <script src="js/calculator-sec.js"></script> -->
    <script src="js/calculator-sec2.js"></script>

</body>

</html>
